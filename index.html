<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuan Zhang's Resume</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
        }

        /* Top Section */
        .top-section {
            height: 200px;
            background: radial-gradient(circle, #111 40%, #000 100%);
            position: relative;
            overflow: hidden;
        }

        /* Shooting Star Effect */
        .shooting-star {
            position: absolute;
            top: -20px;
            left: 50%;
            width: 100px;
            height: 2px;
            background-color: #ff00ff;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-50%) translateY(0) scaleX(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-200%) translateY(200px) scaleX(2);
                opacity: 0;
            }
        }

        /* Name and Navigation Links */
        .top-section .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 20px;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        .top-section .nav-links a {
            color: #ff8c00;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        .top-section .nav-links a:hover {
            color: #ff00ff;
            transform: scale(1.1);
        }

        /* Cat Animation */
        .cat-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-image: url('cat_animation.gif'); /* Add the cat animation GIF */
            background-size: cover;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .about-me {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
        }

        .about-me img {
            width: 200px;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #ff8c00;
            border-bottom: 2px solid #ff8c00;
            display: inline-block;
            margin-bottom: 10px;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            margin: 5px 0;
        }

        .section ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .section ul li a:hover {
            color: #ff8c00;
        }

        /* Footer for Social Links */
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .footer a {
            color: #ff8c00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        .footer a:hover {
            color: #ff00ff;
            transform: scale(1.1);
        }

        /* Contact Section */
        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            text-decoration: none;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <div class="nav-links">
            <a href="#resume">Resume</a>
            <a href="#publications">Publications</a>
            <a href="#news">News</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="cat-animation"></div> <!-- Animated Cat -->
        <!-- Shooting Star Effect -->
        <div class="shooting-star"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="about-me" class="about-me">
